<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="Form" method="get">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender" value="female">
		<label for="female">Female</label><br>
		

		<label for="laptop brands">Laptop Brands</label>
		<input type="radio" name="laptop brands" id="laptop brands" value="apple" required>
		<label for="apple">Apple</label>
		<input type="radio" name="laptop brands" id="laptop brands" value="asus">
		<label for="asus">Asus</label>
		<input type="radio" name="laptop brands" id="laptop brands" value="hp">
		<label for="hp">HP</label><br>


		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required><br>

		<button form="Form" type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		

</script>

</body>

</html>
