<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="Form" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender" value="female">
		<label for="female">Female</label><br>
		

		<label for="laptop brands">Laptop Brands</label>
			<select id="laptop" required>
				<option value="none" hidden selected></option>
  				<option value="apple">Apple</option>
  				<option value="asus">Asus</option>
  				<option value="hp">HP</option>
			</select>


		<label for="age">Age</label>
		<input type="number" id="age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required><br>

		<button form="Form" type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
